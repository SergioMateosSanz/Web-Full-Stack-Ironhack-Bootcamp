<p>ID: {{pet.id}}</p>
<p>Name: {{pet.name}}</p>
<p>Age: {{pet.age}}</p>
<p>Type: {{pet.type}}</p>
<p>Available: {{pet.available}}</p>
<button (click)="adoptPet()">Adopt</button>
<input *ngIf="adopt === true" type="text" placeholder="enter your name" [(ngModel)]="adopterName" (keyup.enter)="submit()">
<button *ngIf="adopt === true" (click)="submit()" [disabled]="isDisable()">Submit</button>
