<div class="container">
  <h3>NOVELTIES</h3>
  <div class="child">
    <app-novelty-item class="item" *ngFor="let novelty of noveltyList" [novelty]="novelty"></app-novelty-item>
  </div>
  <br><br>
  <h3>DISCOUNTS</h3>
  <div class="child">
      <app-discount-item class="item" *ngFor="let discount of discountList" [discount]="discount"></app-discount-item>
  </div>
</div>
